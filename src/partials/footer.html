<footer class="foo">
  <div class="container">
    <div class="contact-container">
      <div class="text-wrapper">
        <h2 class="headline">Contact</h2>
        <p class="description">
          Thank you for exploring my work! If you think I’d be a good fit for
          your team, let’s connect. Fill out the form, and I’ll respond as soon
          as I can.
        </p>
      </div>
      <form
        action="https://hook.eu2.make.com/o3w4snpa8ugafrgfr9a6cyifgj0mbf7f"
        method="post"
        class="contact-form"
      >
        <label class="input-wrapper"
          ><input
            type="text"
            name="name"
            placeholder="Name"
            autocomplete="on"
            pattern="[A-Za-z]+"
            required
        /></label>

        <label class="input-wrapper"
          ><input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="on"
            required
        /></label>

        <label class="input-wrapper">
          <textarea name="message" rows="6" placeholder="Message"></textarea>
        </label>

        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
    <p class="made-with-love">Made with ❤️ by Olesia Shcherbenko</p>
    <img class="foo-rings" src="/img/pattern-rings.svg" />
  </div>
</footer>
